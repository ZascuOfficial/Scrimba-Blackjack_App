<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scrimba | Blackjack App">
    <meta name="keywords" content="Website, html, css, js, Scrimba">
    <meta name="author" content="Zascu">

    <link rel="stylesheet" href="css/styles.css">

    <title>Scrimba | Blackjack App</title>

  </head>

  <body>

    <div class="container">

      <h1 id="title">
        Poor mans
        <span id="blackjack-logo">Blackjack</span>
      </h1>

      <p id="message-el">Would you like to play a round?</p>

      <div class="buttons-box">
        <button>START GAME</button>
        <button>NEW CARD</button>
      </div>

      <hr>

      <div id="card-section">
        <p id="player-cards-el">Your cards:</p>
        <p id="player-sum-el">Your sum:</p>
      </div>

      <hr>

      <div id="card-section">
        <p id="dealer-cards-el">Dealer cards:</p>
        <p id="dealer-sum-el">Dealer sum:</p>
      </div>

      <hr>

      <p id="balance-el"></p>

      <div class="buttons-box">
        <button id="five-chips">BET 5</button>
        <button id="ten-chips">BET 10</button>
        <button id="twenty-chips">BET 20</button>
        <button id="twenty-five-chips">BET 25</button>
        <button id="fifty-chips">BET 50</button>
        <button id="hundred-chips">BET 100</button>
      </div>

    </div>

    <script src="js/main.js"></script>

  </body>

</html>
