<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scrimba | Blackjack App">
    <meta name="keywords" content="Website, html, css, js, Scrimba">
    <meta name="author" content="Zascu">

    <link rel="stylesheet" href="css/styles.css">

    <title>Scrimba | Blackjack App</title>

  </head>

  <body>

    <div class="container">

      <h1 id="title">
        Poor mans
        <span id="blackjack-logo">Blackjack</span>
      </h1>

      <p id="message-el">Would you like to play a round? If so, place your bets!</p>

      <div class="buttons-box">
        <button onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <button onclick="withdraw()">WITHDRAW</button>
      </div>

      <hr>

      <div id="card-section">
        <p id="player-cards-el">Your cards:</p>
        <p id="player-sum-el">Your sum:</p>
      </div>

      <hr>

      <div id="card-section">
        <p id="dealer-cards-el">Dealer cards:</p>
        <p id="dealer-sum-el">Dealer sum:</p>
      </div>

      <hr>

      <p id="bet-el">Your bet: $0</p>
      <p id="balance-el">Your balance: $10</p>

      <div class="buttons-box">
        <button id="five-chips" onclick="betAmount(5)">BET 5</button>
        <button id="ten-chips" onclick="betAmount(10)">BET 10</button>
        <button id="twenty-chips" onclick="betAmount(20)">BET 20</button>
        <button id="twenty-five-chips" onclick="betAmount(25)">BET 25</button>
        <button id="fifty-chips" onclick="betAmount(50)">BET 50</button>
        <button id="hundred-chips" onclick="betAmount(100)">BET 100</button>
      </div>

    </div>

    <script src="js/main.js"></script>

  </body>

</html>
